    <!-- Contact Form Start -->
    <div class="interesting">

       

    <div class="contact">
        

        <h1>Contact Me</h1>

        <div class="myform">

            <form action="action.html" method="GET">

                <input type="text" placeholder="Enter your Name" name="Name" autocomplete="no">

                <input type="password" placeholder="Password" name="psw" autocomplete="no" required>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" autocomplete="no" required>

                <input type="email" placeholder="Enter your email" autocomplete="no" name="email" required>
                <label>Date of Birth</label><input type="date" name="date">



                <label>Country</label>
                <input type="text" list="countries" autocomplete="off">
                <datalist id="countries">
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>China</option>
                    <option>Taiwan</option>
                    <option>Mexico</option>
                    <option>Brazil</option>
                    <option>Russia</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>Sri Lanka</option>
                </datalist>
                <div class="gender">
                    <label> <input type="radio" name="gender" value="male">Male</label>

                    <label><input type="radio" name="gender" value="female"> Female</label>

                </div>
                <input type="text" name="message" placeholder="message or feedback">
                <label><input type="checkbox" name="Remember me"> Remember me</label>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>



            </form>
            <h3>Email: shipra.rathore17@gmail.com</h3>
        </div>

        

    </div>
    <img class="contactphoto" src="images/myphoto.jpeg" alt="Myphoto">
    

</div>
